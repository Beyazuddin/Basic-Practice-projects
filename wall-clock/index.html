<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WALL CLOCK</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="container">
            
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
            <div class="point"></div>
            <span class="rotate1"><p class="one">1</p></span>
            <span class="rotate2"><p class="two">2</p></span>
            <span class="rotate3"><p class="three">3</p></span>
            <span class="rotate4"><p class="four">4</p></span>
            <span class="rotate5"><p class="five">5</p></span>
            <span class="rotate6"><p class="six">6</p></span>
            <span class="rotate7"><p class="seven">7</p></span>
            <span class="rotate8"><p class="eight">8</p></span>
            <span class="rotate9"><p class="nine">9</p></span>
            <span class="rotate10"><p class="ten">10</p></span>
            <span class="rotate11"><p class="eleven">11</p></span>
            <span class="rotate12"><p class="twelve">12</p></span>
        </div>
    </body>
</html>
