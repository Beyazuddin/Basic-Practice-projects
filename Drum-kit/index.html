<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DRUM KIT</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="keys">
      <div class="key" data-key="65">
        <kbd>A </kbd>
        <span>CLAP</span>
      </div>
      <div class="key" data-key="83">
        <kbd>S</kbd>
        <span>HIHAT</span>
      </div>
      <div class="key" data-key="68">
        <kbd>D</kbd>
        <span>KICK</span>
      </div>
      <div class="key" data-key="70">
        <kbd>F</kbd>
        <span>OPENHAT</span>
      </div>
      <div class="key" data-key="71">
        <kbd>G</kbd>
        <span>BOOM</span>
      </div>
      <div class="key" data-key="72">
        <kbd>H</kbd>
        <span>RIDE</span>
      </div>
      <div class="key" data-key="74">
        <kbd>J</kbd>
        <span>SNARE</span>
      </div>
      <div class="key" data-key="75">
        <kbd>K</kbd>
        <span>TOM</span>
      </div>
      <div class="key" data-key="76">
        <kbd>L</kbd>
        <span>TINK</span>
      </div>
    </div>
    <audio data-key="65" src="./audio/10.wav"></audio>
    <audio data-key="83" src="./audio/11.mp3"></audio>
    <audio data-key="68" src="./audio/12.mp3"></audio>
    <audio data-key="70" src="./audio/34.mp3"></audio>
    <audio data-key="71" src="./audio/21.mp3"></audio>
    <audio data-key="72" src="./audio/45.mp3"></audio>
    <audio data-key="74" src="./audio/56.mp3"></audio>
    <audio data-key="75" src="./audio/78.mp3"></audio>
    <audio data-key="76" src="./audio/89.mp3"></audio>
  </body>
</html>
