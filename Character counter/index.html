<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
        <div class="container">
            <h1>Character counter</h1>
            <label for="text-area"> Type your Text</label><br>
            <textarea name="text" id="text-area" class="text-area"
            placeholder="Write your text here" maxlength="60" rows="3"></textarea>
            <div class="count">
                <p class="Total Characters">Total Characters: <span class="TotalCharacters">0</span></p>
                <p>Remaining Characters: <span class="RemainingCharacters">60</span></p>
            </div>
        </div>

</body>
</html>
